<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div id="number-display">0</div>
        <div id="buttons">
            <div class="calculator-row" id="row-1">
                <button class="calculator-button modifier-button" id="allclear-button">AC</button>
                <button class="calculator-button modifier-button" id="clear-button">C</button>
                <button class="calculator-button modifier-button" id="negative-button">+/-</button>
                <button class="calculator-button operand-button" id="division-button">รท</button>
            </div>
            <div class="calculator-row" id="row-2">
                <button class="calculator-button number-button" id="seven-button">7</button>
                <button class="calculator-button number-button" id="eight-button">8</button>
                <button class="calculator-button number-button" id="nine-button">9</button>
                <button class="calculator-button operand-button" id="multiply-button">&times</button>
            </div>
            <div class="calculator-row" id="row-3">
                <button class="calculator-button number-button" id="four-button">4</button>
                <button class="calculator-button number-button" id="five-button">5</button>
                <button class="calculator-button number-button" id="six-button">6</button>
                <button class="calculator-button operand-button" id="subtract-button">-</button>
            </div>
            <div class="calculator-row" id="row-4">
                <button class="calculator-button number-button" id="one-button">1</button>
                <button class="calculator-button number-button" id="two-button">2</button>
                <button class="calculator-button number-button" id="three-button">3</button>
                <button class="calculator-button operand-button" id="plus-button">+</button>
            </div>
            <div class="calculator-row" id="row-5">
                <button class="calculator-button number-button" id="zero-button">0</button>
                <button class="calculator-button" id="decimal-button">.</button>
                <button class="calculator-button" id="equals-button">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
